# This file's semantics are documented at
# https://docs.gitlab.com/ce/ci/yaml/README.html

default:
  image: docker:16.04

variables:
  SD_STACK_ARGS: "--stack-root $(pwd)/stack-root"

stages:
  - deps
  - build
  - test
  - deploy-build
  - deploy

cache:
  paths:
    - ./stack-root

    #- .stack-work
    #- .stack-test
    #- "*/.stack-work" # subprojects (crowdmatch)
    #- website/.shakespeare-sass
    #- .stack-deploy
    #- SnowdriftReboot.keter

deps:
  stage: deps
  script: ./ci-support/deps.sh

# Build for test
test-build:
  stage: build
  script: ./ci-support/build-tests.sh
  artifacts:
    paths:
      - ./.stack-test

test:
  stage: test
  script: ./build.sh test
  artifacts:
    paths:
      - ./.stack-test
  dependencies: [test-build]


# Build for deploy, using --pedantic
deploy-build:
  stage: deploy-build
  script:
    - DEPLOY=false ./s/deploy
  # Don't force pedantry on people.
  allow_failure: true
  artifacts:
    paths:
      - ./.stack-deploy

deploy:
  stage: deploy
  script:
    - BUILD=false ./s/deploy
  only:
    # Only deploy from master.
    #
    # This is not a security measure, since someone could push a branch that
    # changes this line. It's a convenience. Security is maintained by only
    # allowing production secrets to be sent to protected branches.
    - master@sd/snowdrift
  # The scheduled runs don't get deployed.
  except:
    - schedules
  when: manual
  environment:
    name: production
    url: https://snowdrift.coop
  dependencies: [deploy-build]
